          <h2 class="u-marginTs">vButton</h2>
        </div>

        <h5 class="u-marginBl">AngularJS pressable button with a busy indicator.</h5>

        <hr>

      </header>

      <div class="u-textCenter u-paddingBm">
        <ul class="ButtonGroup ButtonGroup--hz">
          <li class="ButtonGroup-item u-marginAs">
            <button class="Button Button--default Button--lg" v-pressable>Pressable Button</button>
          </li>
          <li class="ButtonGroup-item u-marginAs">
            <button class="Button Button--default Button--lg" ng-click="isBusy = !isBusy" v-busy="isBusy" v-pressable>Busy Button</button>
          </li>
        </ul>

        <ul class="ButtonGroup ButtonGroup--hz">
          <li class="ButtonGroup-item u-marginAs">
            <button class="Button Button--default" v-pressable>Pressable Button</button>
          </li>
          <li class="ButtonGroup-item u-marginAs">
            <button class="Button Button--default" ng-click="isLoading = !isLoading" v-busy="isLoading" v-busy-text="" v-busy-label="Please wait" v-pressable>Busy Button</button>
          </li>
        </ul>
      </div>
